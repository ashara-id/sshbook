<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<section>
		<article>
			<header>
				<p><label>Group separator: </label><input type="text" id="group-delimiter" /></p>
				<p><label>Category separator: </label><input type="text" id="category-delimiter" /></p>
				<p><label>Beautify: </label><input type="checkbox" id="beautify" /></p>
                <p><label>Aliases:</label><br>Example: dev, Development<br>Use line break for each items.</p>
                <p><textarea id="aliases" rows="8"></textarea></p>
                <p><label>Ignore list:</label><br>Example: client__stg, my__*<br>Use line break or comma for each items.</p>
                <p><textarea id="ignore-list" rows="8"></textarea></p>
			</header>
        </article>
        <button type="button" id="save">Save & Restart</button>
	</section>
    <script>
        const Preferences = require('./preferences');
        new Preferences().init();
    </script>
</body>
</html>
